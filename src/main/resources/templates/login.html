<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- 踩过的坑，springboot引入静态资源路径不要加/static/，否则会报404-->
    <title>登录</title>
    <head th:insert="~{import :: head}"></head>
    <link rel="stylesheet" href="/css/login.css">

</head>
<body>
<div class="panel panel-login">
    <div class="login-form">

    </div>
    <div class="login-other">
        <h5>第三方账号登录</h5>
        <a th:href="@{https://github.com/login/oauth/authorize(client_id='b5bf62ea34e5a9ba7cf5',redirect_uri=${#httpServletRequest.getServletContext().getAttribute('redirectUri')},scope='user',state=1)}"  class="btn btn-primary btn-block btn-github" onclick="doLogin()" role="button">
            <i class="iconfont icon-GitHub">  </i>
            GitHub 登录
        </a>
    </div>
</div>
<head th:insert="~{footer :: foot}"></head>
</body>
</html>
